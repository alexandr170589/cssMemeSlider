<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
</head>
<body>
	<div class="top_slider">
			<input type="radio" name="radio"  id="btn1" checked>
			<input type="radio" name="radio"  id="btn2">
			<input type="radio" name="radio"  id="btn3">
			<input type="radio" name="radio"  id="btn4">
		<div class="carousel">
			<div class="slide slide1" id="slide1"><img src="1.jpg" alt="img"></div>
			<div class="slide slide2" id="slide2"><img src="2.jpg" alt="img"></div>
			<div class="slide slide3" id="slide3"><img src="3.jpg" alt="img"></div>
			<div class="slide slide4" id="slide4"><img src="4.jpg" alt="img"></div>
		</div>
		<div class="left_bottom_slider">
			<h3>Ожидаю таску!</h3>	
			<h3>Читаю таску!</h3>
			<h3>Доделываю таску!</h3>
			<h3>Ожидаю результата кросс-чека!</h3>
		</div>
		<div class="right_bottom_slider">			
			<label for="btn1"><span></span></label>
        		<label for="btn2"><span></span></label>
        		<label for="btn3"><span></span></label>
        		<label for="btn4"><span></span></label> 		
		</div>
	</div>	
</body>
</html>
